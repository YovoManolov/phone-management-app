databaseChangeLog:
  - changeSet:
      id: customer_subscription-1
      author: yovo
      changes:
        - createTable:
            schemaName: subscriptions
            tableName: customer_subscription
            ifNotExists: true
            columns:
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: subscription_id
                  type: int
                  constraints:
                    nullable: false
            primaryKey:
              columns:
                - customer_id
                - subscription_id