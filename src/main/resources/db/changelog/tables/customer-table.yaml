databaseChangeLog:
  - changeSet:
      id: customer-1
      author: yovo
      changes:
        - createTable:
            schemaName: customers
            tableName: customer
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email_contact_number
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: int
                  constraints:
                    nullable: false
