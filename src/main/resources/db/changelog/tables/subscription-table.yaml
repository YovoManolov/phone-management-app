databaseChangeLog:
  - changeSet:
      id: 6
      author: yovo
      changes:
        - createTable:
            schemaName: subscriptions
            tableName: subscription
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: subscription_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: validity
                  type: varchar(255)
                  constraints:
                    nullable: false
