databaseChangeLog:
  - changeSet:
      id: promotion-1
      author: yovo
      changes:
        - createTable:
            schemaName: promotions
            tableName: promotion
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: promocode
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: discount
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: discount_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_vouchers
                  type: varchar(255)
                  constraints:
                    nullable: false