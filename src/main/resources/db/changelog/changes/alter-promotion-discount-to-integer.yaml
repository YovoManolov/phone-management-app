databaseChangeLog:
  - changeSet:
      id: alter-promotion-discount-to-integer
      author: yovo
      preConditions:
        - sqlCheck:
            expectedResult: 0
            sql: "SELECT count(*) FROM promotions.promotion WHERE discount !~ '^[0-9]+$';"
      changes:
        - modifyDataType:
            schemaName: promotions
            tableName: promotion
            columnName: discount
            newDataType: INTEGER